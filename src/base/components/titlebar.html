<div class="titlebar">
	<!-- Titlebar Buttons -->
	<div class="linux-titlebar">
		<button onclick="window.api.send('MinimizeWindow')">
			<?xml version="1.0" encoding="UTF-8"?><svg
				width="24px"
				height="24px"
				stroke-width="1.5"
				viewBox="0 0 24 24"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				color="#000000"
				style="--darkreader-inline-color: #e8e6e3"
				data-darkreader-inline-color=""
			>
				<path
					d="M6 12H18"
					stroke="#000000"
					stroke-width="1.5"
					stroke-linecap="round"
					stroke-linejoin="round"
					style="--darkreader-inline-stroke: #000000"
					data-darkreader-inline-stroke=""
				></path>
			</svg>
		</button>
		<button
			style="display: none !important"
			id="restore"
			onclick="document.querySelector('#maximize').style.display = 'inline'; document.querySelector('#restore').style.display = 'none'; window.api.send('UnmaximizeWindow')"
		>
			<?xml version="1.0" encoding="UTF-8"?><svg
				width="24px"
				height="24px"
				stroke-width="1.5"
				viewBox="0 0 24 24"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				color="#000000"
				style="--darkreader-inline-color: #e8e6e3"
				data-darkreader-inline-color=""
			>
				<path
					d="M21 9.6V20.4C21 20.7314 20.7314 21 20.4 21H9.6C9.26863 21 9 20.7314 9 20.4V9.6C9 9.26863 9.26863 9 9.6 9H20.4C20.7314 9 21 9.26863 21 9.6Z"
					stroke="#000000"
					stroke-width="1.5"
					stroke-linecap="round"
					stroke-linejoin="round"
					style="--darkreader-inline-stroke: #000000"
					data-darkreader-inline-stroke=""
				></path>
				<path
					d="M15 3.6V14.4C15 14.7314 14.7314 15 14.4 15H3.6C3.26863 15 3 14.7314 3 14.4V3.6C3 3.26863 3.26863 3 3.6 3H14.4C14.7314 3 15 3.26863 15 3.6Z"
					stroke="#000000"
					stroke-width="1.5"
					stroke-linecap="round"
					stroke-linejoin="round"
					style="--darkreader-inline-stroke: #000000"
					data-darkreader-inline-stroke=""
				></path>
			</svg>
		</button>
		<button
			id="maximize"
			onclick="document.querySelector('#restore').style.display = 'inline'; document.querySelector('#maximize').style.display = 'none';window.api.send('MaximizeWindow')"
		>
			<?xml version="1.0" encoding="UTF-8"?><svg
				style="width: 12px"
				width="24px"
				height="24px"
				stroke-width="1.5"
				viewBox="0 0 24 24"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				color="#000000"
			>
				<path
					d="M21 3.6V20.4C21 20.7314 20.7314 21 20.4 21H3.6C3.26863 21 3 20.7314 3 20.4V3.6C3 3.26863 3.26863 3 3.6 3H20.4C20.7314 3 21 3.26863 21 3.6Z"
					stroke="#000000"
					stroke-width="1.5"
					stroke-linecap="round"
					stroke-linejoin="round"
				></path>
			</svg>
		</button>
		<button onclick="window.close()">
			<?xml version="1.0" encoding="UTF-8"?><svg
				width="24px"
				height="24px"
				stroke-width="1.5"
				viewBox="0 0 24 24"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				color="#000000"
				style="--darkreader-inline-color: #e8e6e3"
				data-darkreader-inline-color=""
			>
				<path
					d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
					stroke="#000000"
					stroke-width="1.5"
					stroke-linecap="round"
					stroke-linejoin="round"
					style="--darkreader-inline-stroke: #000000"
					data-darkreader-inline-stroke=""
				></path>
			</svg>
		</button>
	</div>
</div>
